<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light clean-soft-nav shadow-sm">
            <div class="container-fluid container">
                <a class="navbar-brand clean-soft-brand fs-4 fw-bold" href="index.html">Studio Salão de Beleza</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="servicos.html">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="agendamento.html">Agendamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contato.html">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cadastroCli.html">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="p-4 bg-white clean-soft-card rounded-3 shadow-lg">
                    <h2 class="text-center mb-4 fw-bold">Cadastre-se no Studio Totti</h2>
                    
                    <form id="form-cadastro-cliente">
                        
                        <div class="mb-3">
                            <label for="nome" class="form-label fw-semibold">Nome Completo</label>
                            <input type="text" class="form-control" **id="nome"** required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control" **id="email"** required>
                        </div>
    
                        <div class="mb-3">
                            <label for="senha" class="form-label fw-semibold">Senha</label>
                            <input type="password" class="form-control" **id="senha"** required minlength="6">
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary clean-soft-btn btn-lg">Criar Conta</button>
                        </div>
                    </form>
    
                    <div id="status-mensagem" class="mt-3 text-center small fw-semibold"></div>
    
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script **type="module"** src="js/script.js"></script>
</body>
</html>
