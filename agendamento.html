<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Totti - Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light clean-soft-nav shadow-sm">
            <div class="container-fluid container">
                <a class="navbar-brand clean-soft-brand fs-4 fw-bold" href="index.html">Studio Totti</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="servicos.html">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="agendamento.html">Agendamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contato.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="p-4 bg-white clean-soft-hero rounded-3 shadow-sm">
                    <h2 class="text-center mb-4 fw-bold">Agende seu Horário</h2>
                    <p class="text-center text-muted mb-4">Preencha o formulário e entraremos em contato para confirmar seu agendamento.</p>
                    
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label fw-semibold">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="contato" class="form-label fw-semibold">Telefone/WhatsApp</label>
                            <input type="tel" class="form-control" id="contato" placeholder="(xx) xxxxx-xxxx" required>
                        </div>

                        <div class="mb-3">
                            <label for="servico" class="form-label fw-semibold">Serviço Desejado</label>
                            <select class="form-select" id="servico" required>
                                <option selected disabled value="">Selecione um Serviço</option>
                                <option value="corte">Corte e Estilo</option>
                                <option value="coloracao">Coloração e Mechas</option>
                                <option value="tratamento">Tratamento Capilar</option>
                                <option value="maquiagem">Maquiagem Profissional</option>
                                <option value="manicure">Manicure e Pedicure</option>
                                <option value="sobrancelha">Design de Sobrancelhas</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="data" class="form-label fw-semibold">Data Preferencial</label>
                                <input type="date" class="form-control" id="data" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="hora" class="form-label fw-semibold">Hora Preferencial</label>
                                <input type="time" class="form-control" id="hora" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="mensagem" class="form-label fw-semibold">Observações (Opcional)</label>
                            <textarea class="form-control" id="mensagem" rows="3"></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary clean-soft-btn btn-lg">Solicitar Agendamento</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-5 clean-soft-footer">
        <div class="container">
            <p class="mb-0 text-muted small">© 2025 Studio Totti - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
